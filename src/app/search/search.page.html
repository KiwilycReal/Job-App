    <!-- search drop down -->
    <ion-row style="background: white; text-align: center; border-top-style: solid;">
      <ion-col style="max-width: 50%;">
        <ion-select style="width: 100%;" multiple="true" [(ngModel)]="workTypeSelect" placeholder="工作种类" (ionChange)="selectChange($event)">
            <ion-select-option [value]="opt.value" *ngFor="let opt of workTypeOpts">{{opt.display}}</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col style="max-width: 50%;">
        <ion-select style="width: 100%;" multiple="true" [(ngModel)]="jobTypeSelect" placeholder="职业种类" (ionChange)="selectChange($event)">
            <ion-select-option [value]="opt.value" *ngFor="let opt of jobTypeOpts">{{opt.display}}</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row style="background: white; text-align: center;">
      <ion-range style="padding-top: 0;" [(ngModel)]="salaryRange" min=20 max=200 debounce=1400 dual-knobs="true" pin="true" (ionChange)="salaryChange()">
        <!-- <ion-icon name="wallet" size="small" slot="start"></ion-icon>
        <ion-icon name="wallet" size="large" slot="end"></ion-icon> -->
      <ion-label slot="start">20$/hr</ion-label>
      <ion-label slot="end">200$/hr</ion-label>
      </ion-range>
    </ion-row>

    <ion-button expand="full" #clearSelectBtn style="display:none" color="danger" (click)="clearSelect()">

    </ion-button>

  <ion-slides  *ngFor="let j of jobs">
    <ion-grid style="border-bottom: solid 1px #AAAAAA; height: 35vw;">
    <!-- <ion-grid style="border-bottom: solid 1px #AAAAAA;"> -->
      <div (click)="presentJobDetailModal(j)">
        <ion-row class="ion-justify-content-center">
          <!-- Avatar -->
          <ion-col size=4>
            <ion-thumbnail style="width: 30vw;height: 30vw;margin-left: 0vh;">
              <img [src]='j.imageUrl[0]'>
            </ion-thumbnail> 
          </ion-col>
          <!-- Other Info -->
          <ion-col size=8>
            <!-- Company name, job title and salary -->
            <ion-row>
              <ion-col size=9>
                <ion-label style="margin: 0; font-size: 16px; color: black;"><b>{{j.position}}</b></ion-label><br>
                <ion-label style="margin: 0; font-size: 14px; color: black;">{{j.title}}</ion-label><br>
              </ion-col>
              <ion-col size=3>
                <ion-label style="color:#DE6964; font-size: 14px;"><b>${{j.salary}}/hr</b></ion-label>
              </ion-col>
            </ion-row>
            <!-- Labels -->
            <ion-row style="padding-left: 5px;">
              <ion-label style="font-size: 14px; margin: 0;" *ngFor="let tag of j.tags.slice(0,3); let i = index"><span *ngIf="i!=0">  &nbsp;|&nbsp;</span>{{tag}}</ion-label><br>
            </ion-row>

            <!-- <div style="height: 2vh;"></div> -->

            <!-- Chips -->
            <ion-row style="margin-top: -1vw; margin-left: 1vw;">
              <ion-chip style="height: 2.5vw; font-size: 10; margin-left: -1vw; margin-right: 3vw; color: #FF3366; background-color:#F8F1D6; border-radius: 5px;" *ngFor="let tag of j.tags.slice(0,2)">{{tag}}</ion-chip>
            </ion-row>
          </ion-col>
        </ion-row>
      </div>
    </ion-grid>
  </ion-slides >
