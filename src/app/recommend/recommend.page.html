<ion-header style="margin: auto;">
  <ion-row class="test" style="margin-top: 0; height: 13vw">
          <!-- location selector -->
    <ion-col class="location-picker-col" size=2.5>
      <ion-tab-button #locate_selector>
        <ion-icon src="../assets/global/place.svg" style="zoom: 0.9;" [routerLink]="['/front-page']"></ion-icon>
        <ion-label class="button-text" style="color: grey;">墨尔本</ion-label>
      </ion-tab-button>
    </ion-col>

    <!-- search bar -->
    <ion-col class="search-bar" size=7>
      <ion-input clear-input="true" type="search" [(ngModel)]="searchTerm" placeholder=" 输入关键字搜索" class="textinput"></ion-input>
      <!-- <ion-searchbar [(ngModel)]="searchTerm" showCancelButton="focus" placeholder="输入关键字"></ion-searchbar> -->
    </ion-col>

    <!-- wechat helper -->
    <ion-col class="test" size=2.5>
      <ion-tab-button #wechat_helper>
        <ion-icon src="../assets/global/wechat.svg" style="zoom: 0.9;"></ion-icon>
        <ion-label class="button-text">小助手</ion-label>
      </ion-tab-button>
    </ion-col>

  </ion-row>
</ion-header>


<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div style="margin:auto; height: 18vw;">
    <ion-row class="test" style="margin-top: 1vw;">
   <!-- 校招 -->
   <ion-col class="test">
     <button #locate_selector (click)="openPage()" style="height: 15vw; text-align: center; 
                                                          border-radius: 4vw; background-color: #E2EECE;">
       <ion-row>

         <ion-col size=3>
           <ion-icon src="../assets/recommend/recent.svg" style="zoom:2.5;"></ion-icon>
         </ion-col>

         <ion-col size=9>
           <div style="margin-top: 2.4vw; margin-left: 2.5vw;">
             <ion-label >校招入口</ion-label>
           </div>
            
         </ion-col>
       </ion-row>
     </button>
   </ion-col>

   <!-- 测试 -->
   <ion-col class="test">
    <button #locate_selector (click)="openPage()" style="height: 15vw; text-align: center; 
                                                          border-radius: 4vw; background-color: #EBA4A1;">
       <ion-row>

         <ion-col size=3>
           <ion-icon src="../assets/recommend/skill.svg" style="zoom:2.5;"></ion-icon>
         </ion-col>

         <ion-col size=9>
           <div style="margin-top: 2.4vw; margin-left: 2.5vw;">
             <ion-label >校招入口</ion-label>
           </div>
            
         </ion-col>
       </ion-row>
     </button>
   </ion-col>

   <!-- 志愿者 -->
   <ion-col class="test">
    <button #locate_selector (click)="openPage()" style="height: 15vw; text-align: center; 
                                                          border-radius: 4vw; background-color: #97E2E2;">
       <ion-row>

         <ion-col size=3>
           <ion-icon src="../assets/recommend/know.svg" style="zoom:2.5;"></ion-icon>
         </ion-col>

         <ion-col size=9>
           <div style="margin-top: 2.4vw; margin-left: 2.5vw;">
             <ion-label >校招入口</ion-label>
           </div>
            
         </ion-col>
       </ion-row>
     </button>
   </ion-col>
 </ion-row>

</div>


<div>
  <ion-card style="height: 60vw;" *ngFor="let adv of advs" (click)="presentAdvDetailModal(adv)">
    <div style="max-height: 45vw; overflow: hidden;"><img [src]="adv.images[0]" style="height: 100%;"> </div>
    <ion-card-header style="padding-bottom: 0; padding-top: 1.6vw;">
      <ion-card-title>{{adv.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content style="padding-top: 1.2vw;">
      {{adv.detail | slice:0:16}}....
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
