  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-card>
              <ion-row>
                  <ion-col>
                    <ion-item #headDetailIcon detail (click)="toLogin()" detailIcon="create">
                      <ion-avatar style="width: 66px; height: 66px; margin: 5px;">
                          <img src="../../assets/cxk.jpg" #userAvatar>
                      </ion-avatar>
                      <ion-label slot="end">
                          <div #displayName>Display Name</div>
                      </ion-label>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-chip>
                        <ion-avatar>
                            <img src="../../assets/wechat.png">
                        </ion-avatar>
                        <ion-label #wechatID>lyc1291822892</ion-label>
                    </ion-chip>
                  </ion-col> 
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-chip>
                        <ion-icon name="call"></ion-icon>
                        <ion-label #phoneNum>+61 435765076</ion-label>
                    </ion-chip>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-chip>
                        <ion-icon name="mail"></ion-icon>
                        <ion-label #emailAddr>kiwilyc9827@gmail.com</ion-label>
                    </ion-chip>
                  </ion-col>
                </ion-row>
          </ion-card>
            
            <ion-card>
              <ion-item detail="true" [routerLink]="['/fav-jobs']">
                <ion-icon name="star" slot="start"></ion-icon>
                <ion-label>收藏</ion-label>
              </ion-item>
            
              <ion-item detail="true">
                <ion-icon name="book" slot="start"></ion-icon>
                <ion-label>最近浏览</ion-label>
              </ion-item>
              <ion-item [routerLink]="['/upload-person-info']">
                <ion-icon name="brush" slot="start"></ion-icon>
                <ion-label>编辑简历</ion-label>
              </ion-item>
            
              <ion-item detail="true">
                <ion-icon name="cog" slot="start"></ion-icon>
                <ion-label>通用设置</ion-label>
              </ion-item>
              <ion-item detail="true">
                <ion-icon name="finger-print" slot="start"></ion-icon>
                <ion-label>隐私设置</ion-label>
              </ion-item>
            
              <ion-item detail="true">
                <ion-icon name="help" slot="start"></ion-icon>
                <ion-label>FQA</ion-label>
              </ion-item>
              <ion-item detail="true" lines="none">
                <ion-icon name="help-buoy" slot="start"></ion-icon>
                <ion-label>客服中心</ion-label>
              </ion-item>
            </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button #signOutBtn expand="block" color="danger" (click)="tryLogout()">Sign Out</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>

<ion-footer></ion-footer>
