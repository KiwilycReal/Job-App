<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row (click)="toLogin()" style="border-bottom-style: double;">
        <ion-col size=3>
          <ion-avatar style="width: 66px; height: 66px; margin: 5px;">
              <img [src]="curAvatarUrl">
          </ion-avatar>
        </ion-col>
        <ion-col size=8 class="ion-align-self-center ion-text-center">
          <ion-label>
              <b style="font-size: 22px;" #displayName >{{curDisplayName}}</b>
          </ion-label>
        </ion-col>
        <ion-col *ngIf="!isLogged" size=1 class="ion-align-self-center ion-text-center" style="padding-left: 0;">
          <ion-icon size="large" name="arrow-round-forward"></ion-icon>
        </ion-col>
      </ion-row>
      <div *ngIf="isLogged">
        <ion-row>
          <ion-col>
            <ion-chip>
              <ion-avatar>
                  <img src="../../assets/wechat.png">
              </ion-avatar>
              <ion-label #wechatID>{{curUserDoc.wechat}}</ion-label>
            </ion-chip>
          </ion-col> 
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-chip>
              <ion-icon name="call"></ion-icon>
              <ion-label>{{curUserDoc.mobile}}</ion-label>
            </ion-chip>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-chip>
              <ion-icon name="mail"></ion-icon>
              <ion-label>{{curUserDoc.email}}</ion-label>
            </ion-chip>
          </ion-col>
        </ion-row>
      </div>
    </ion-grid>
  </ion-card>
          
  <ion-card>
    <ion-item detail="true" [routerLink]="['/fav-jobs']">
      <ion-icon name="star" slot="start"></ion-icon>
      <ion-label>收藏</ion-label>
    </ion-item>
  
    <ion-item detail="true" [routerLink]="['/history-jobs']">
      <ion-icon name="book" slot="start"></ion-icon>
      <ion-label>最近浏览</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/upload-person-info']">
      <ion-icon name="brush" slot="start"></ion-icon>
      <ion-label>编辑简历</ion-label>
    </ion-item>
  
    <ion-item detail="true">
      <ion-icon name="cog" slot="start"></ion-icon>
      <ion-label>通用设置</ion-label>
    </ion-item>

    <ion-item detail="true">
      <ion-icon name="finger-print" slot="start"></ion-icon>
      <ion-label>隐私设置</ion-label>
    </ion-item>
  
    <ion-item detail="true">
      <ion-icon name="help" slot="start"></ion-icon>
      <ion-label>FQA</ion-label>
    </ion-item>

    <ion-item detail="true" lines="none">
      <ion-icon name="help-buoy" slot="start"></ion-icon>
      <ion-label>客服中心</ion-label>
    </ion-item>
  </ion-card>
  
  <ion-button *ngIf="isLogged" expand="block" color="danger" (click)="tryLogout()">Sign Out</ion-button>
</ion-content>
