<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center">什么招聘</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-items-center">
          <form [formGroup]="this.loginService.loginForm">
            <ion-label>Your Email address</ion-label>
            <ion-input placeholder="Email"
                    formControlName="email"
                    type="email"
                    #loginEmail></ion-input><br/>
            <ion-label>Password</ion-label>            
            <ion-input placeholder="Password"
                    formControlName="password"
                    type="password"
                    #loginPassword></ion-input><br/>
            <ion-button type="submit" expand="block" (click)="tryLogin()">Login</ion-button>
          </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-align-items-center">
          <form [formGroup]="this.loginService.registerForm">
            <ion-label>Your Email address</ion-label>
            <ion-input placeholder="Email"
                    formControlName="email"
                    type="email"
                    #registerEmail></ion-input><br/>
            <ion-label>Password</ion-label>            
            <ion-input placeholder="Password"
                    formControlName="password"
                    type="password"
                    #registerPassword></ion-input><br/>
            <ion-button type="submit" expand="block" (click)="tryRegister()">Register</ion-button>
          </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer no-shadow style="max-height: 12vh; margin: auto">
  <ion-toolbar position="bottom">
    <ion-row>

      <ion-col>
          <div style="text-align: center;">
              <button style="background: none;">
                <ion-icon src="../assets/icon/house.svg" style="zoom: 1.8; font-size: 5vw;" [routerLink]="['/front-page']"></ion-icon>
                <br> 
                <label style="font-size: 4vw;">首页</label>
              </button>
            </div>         
      </ion-col>
        
      <ion-col >
          <div style="text-align: center;">
              <button style="background: none;">
                <ion-icon src="../assets/icon/favor.svg" style="zoom: 1.8; font-size: 5vw;"></ion-icon>
                <br> 
                <label style="font-size: 4vw;">收藏</label>
              </button>
            </div>                    
      </ion-col>

      <ion-col>
        <div style="text-align: center;">
         
          <button ion-fab-button style="background: none;">
            <ion-icon src="../assets/icon/search.svg" style="zoom: 1.8; font-size: 5vw;" [routerLink]="['/search']"></ion-icon>
            <br> 
            <label style="font-size: 4vw;">探索</label>
          </button>
        
        </div>                   
      </ion-col>

      <ion-col>
          <div style="text-align: center;">
              <button style="background: none;">
                <ion-icon src="../assets/icon/chat.svg" style="zoom: 1.8; font-size: 5vw;"></ion-icon>
                <br> 
                <label style="font-size: 4vw;">消息</label>
              </button>
            </div>                    
      </ion-col>
      
      <ion-col>
          <div style="text-align: center;">
              <button style="background: none;">
                <ion-icon src="../assets/icon/user.svg" style="zoom: 1.8; font-size: 5vw;" [routerLink]="['/personal-info']"></ion-icon>
                <br> 
                <label style="font-size: 4vw;">个人</label>
              </button>
            </div>                    
      </ion-col>
      
        
    </ion-row> 
         
     

  </ion-toolbar>
</ion-footer>
